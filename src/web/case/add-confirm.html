<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案件情報確認</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">案件情報確認</h2>
        <form id="confirm-case-form">
            <div class="form-group">
                <label for="case_name">案件名:</label>
                <input type="text" class="form-control" id="case_name" name="case_name" readonly>
            </div>

            <div class="form-group">
                <label for="case_status">案件状態:</label>
                <input type="text" class="form-control" id="case_status" name="case_status" readonly>
            </div>

            <div class="form-group">
                <label for="expected_revenue">予想収益:</label>
                <input type="text" class="form-control" id="expected_revenue" name="expected_revenue" readonly>
            </div>

            <div class="form-group">
                <label for="representative">代表者名:</label>
                <input type="text" class="form-control" id="representative" name="representative" readonly>
            </div>

            <div class="form-group">
                <label for="customer_id">顧客ID:</label>
                <input type="text" class="form-control" id="customer_id" name="customer_id" readonly>
            </div>

            <button type="button" class="btn btn-primary" id="edit-case-button">編集</button>
            <button type="button" class="btn btn-success" id="register-case-button">登録</button>
        </form>
    </div>

    <script type="module">
        // ExpressサーバのAPIエンドポイントのURL
        import config from "../config.js";

        // ページロード時にセッションストレージからフォームデータを取得
        const storedFormData = sessionStorage.getItem('formData');
        const formData = storedFormData ? JSON.parse(storedFormData) : {};

        // フォームに値をセットするヘルパー関数
        const setFormValues = () => {
            document.getElementById("case_name").value = formData.case_name || "";
            document.getElementById("case_status").value = formData.case_status || "";
            document.getElementById("expected_revenue").value = formData.expected_revenue || "";
            document.getElementById("representative").value = formData.representative || "";
            document.getElementById("customer_id").value = formData.customer_id || "";
        };

        // 初期値をセット
        setFormValues();

        // 編集ボタンの要素を取得
        const editCaseButton = document.getElementById("edit-case-button");

        // 編集ボタンがクリックされたときの処理
        editCaseButton.addEventListener("click", () => {
            // 編集ページに遷移
            window.location.href = 'case/add.html';
        });

        // 登録ボタンの要素を取得
        const registerCaseButton = document.getElementById("register-case-button");

        // 登録ボタンがクリックされたときの処理
        registerCaseButton.addEventListener("click", () => {
            // フォームデータをサーバーサイドから取得
            fetch(`${config.apiUrl}/get-form-data`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // サーバーサイドから取得したフォームデータをセット
                        formData.case_name = data.formData.case_name;
                        formData.case_status = data.formData.case_status;
                        formData.expected_revenue = data.formData.expected_revenue;
                        formData.representative = data.formData.representative;
                        formData.customer_id = data.formData.customer_id;

                        // セッションストレージに新しいフォームデータを保存
                        sessionStorage.setItem('formData', JSON.stringify(formData));

                        // 確認画面に遷移
                        window.location.href = 'case/add-confirm.html';
                    } else {
                        console.error('Failed to get form data from server');
                        alert('エラーが発生しました。');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('エラーが発生しました。');
                });
        });
    </script>

    <!-- BootstrapのJavaScriptと依存関係のリンク -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
