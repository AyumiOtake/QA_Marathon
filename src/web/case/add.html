<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件情報入力</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">案件情報を入力してください</h2>
        <form id="case-form">
            <div class="form-group">
                <label for="case_name">案件名:</label>
                <input type="text" class="form-control" id="case_name" name="case_name" required>
            </div>
            <!-- 他のフォーム項目を追加 -->

            <button type="button" class="btn btn-primary" id="submitButton">送信</button>
        </form>
    </div>
    <script type="module">
        import config from '../config.js';

        document.getElementById('submitButton').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('case-form'));
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // フォームデータを sessionStorage に保存
            sessionStorage.setItem('caseFormData', JSON.stringify(jsonData));

            // リダイレクト
            window.location.href = '/ayumi_otake/case/add-confirm.html';
        });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
