<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案件情報入力</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">案件情報</h2>
        <form id="add-case-form">
            <div class="form-group">
                <label for="case_name">案件名:</label>
                <input type="text" class="form-control" id="case_name" name="case_name" required>
            </div>

            <div class="form-group">
                <label for="case_status">案件状態:</label>
                <select class="form-control" id="case_status" name="case_status" required>
                    <option value="新規">新規</option>
                    <option value="交渉中">交渉中</option>
                    <option value="契約締結">契約締結</option>
                    <option value="失注">失注</option>
                </select>
            </div>

            <div class="form-group">
                <label for="expected_revenue">予想収益:</label>
                <input type="number" class="form-control" id="expected_revenue" name="expected_revenue" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label for="representative">代表者名:</label>
                <input type="text" class="form-control" id="representative" name="representative" required>
            </div>

            <!-- 顧客IDの非表示フィールド -->
            <div class="form-group" style="display: none;">
                <label for="customer_id">顧客ID:</label>
                <input type="number" class="form-control" id="customer_id" name="customer_id">
            </div>

            <button type="button" class="btn btn-primary" id="add-case-button">追加</button>
        </form>
    </div>

    <script type="module">
        // ExpressサーバのAPIエンドポイントのURL
        import config from "../config.js";

        // 顧客IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('customerId');

        // 顧客IDをフォームに自動的にセット
        document.getElementById('customer_id').value = customerId;

        // 送信ボタンの要素を取得
        const addButton = document.getElementById("add-case-button");

        // 送信ボタンがクリックされたときの処理
        addButton.addEventListener("click", () => {
            // フォームデータを取得
            const formData = new FormData(document.getElementById("add-case-form"));

            // データをURLパラメータに変換
            const params = new URLSearchParams(formData).toString();

            // 確認ページに遷移
            window.location.href = `add-confirm.html?${params}`;
        });
    </script>

    <!-- BootstrapのJavaScriptと依存関係のリンク -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
