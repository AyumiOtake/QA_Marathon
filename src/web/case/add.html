<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案件追加</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">案件追加</h2>
        <form id="add-case-form">
            <!-- 顧客IDはサーバーサイドで自動でセット -->

            <div class="form-group">
                <label for="case_name">案件名:</label>
                <input type="text" class="form-control" id="case_name" name="case_name" required>
            </div>

            <div class="form-group">
                <label for="case_status">案件状態:</label>
                <select class="form-control" id="case_status" name="case_status" required>
                    <option value="新規">新規</option>
                    <option value="交渉中">交渉中</option>
                    <option value="契約締結">契約締結</option>
                    <option value="失注">失注</option>
                </select>
            </div>

            <div class="form-group">
                <label for="expected_revenue">予想収益:</label>
                <input type="number" class="form-control" id="expected_revenue" name="expected_revenue" min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="representative">代表者名:</label>
                <input type="text" class="form-control" id="representative" name="representative" required>
            </div>

            <button type="button" class="btn btn-primary" id="confirm-case-button">確認</button>
        </form>
    </div>

    <script type="module">
        import config from "../config.js";

        // 顧客IDをサーバーサイドから取得してセットする関数
        const setCustomerId = async () => {
            try {
                const response = await fetch(`${config.apiUrl}/get-current-customer-id`);
                const data = await response.json();
                if (data.success) {
                    // ここをコメントアウトしました
                    // document.getElementById("customer_id").value = data.customer_id;
                } else {
                    console.error("Failed to get customer ID");
                    alert("エラーが発生しました。");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("エラーが発生しました。");
            }
        };

        // ページロード時に顧客IDをセット
        window.onload = setCustomerId;

        // ボタンがクリックされたときの処理
        document.getElementById("confirm-case-button").addEventListener("click", () => {
            // フォームのデータを取得
            const formData = new FormData(document.getElementById("add-case-form"));

            // フォームデータをセッションストレージに保存
            sessionStorage.setItem('formData', JSON.stringify(Object.fromEntries(formData)));

            // 確認画面に遷移
            window.location.href = 'case/add-confirm.html';
        });
    </script>

    <!-- BootstrapのJavaScriptと依存関係のリンク -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
