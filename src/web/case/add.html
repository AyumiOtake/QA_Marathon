<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案件情報入力</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">案件情報入力</h2>
        <form id="add-case-form">
            <div class="form-group">
                <label for="case_name">案件名:</label>
                <input type="text" class="form-control" id="case_name" name="case_name">
            </div>

            <div class="form-group">
                <label for="case_status">案件状態:</label>
                <input type="text" class="form-control" id="case_status" name="case_status">
            </div>

            <div class="form-group">
                <label for="expected_revenue">予想収益:</label>
                <input type="text" class="form-control" id="expected_revenue" name="expected_revenue">
            </div>

            <div class="form-group">
                <label for="representative">代表者名:</label>
                <input type="text" class="form-control" id="representative" name="representative">
            </div>

            <div class="form-group">
                <label for="customer_id">顧客ID:</label>
                <input type="text" class="form-control" id="customer_id" name="customer_id">
            </div>

            <button type="button" class="btn btn-primary" id="confirm-case-button">確認</button>
        </form>
    </div>

    <script type="module">
        import config from "../config.js";

        const addCaseForm = document.getElementById("add-case-form");

        // 確認ボタンがクリックされたときの処理
        addCaseForm.addEventListener("submit", (event) => {
            event.preventDefault();

            // フォームデータを取得
            const formData = new FormData(addCaseForm);

            // データが入力されているか確認
            if (formData.get("case_name") && formData.get("case_status") && formData.get("expected_revenue") && formData.get("representative") && formData.get("customer_id")) {
                // フォームデータを JSON に変換して sessionStorage に保存
                sessionStorage.setItem('formData', JSON.stringify(Object.fromEntries(formData.entries())));

                // 確認画面に遷移
                window.location.href = 'case/add-confirm.html';
            } else {
                alert("全ての項目を入力してください。");
            }
        });
    </script>

    <!-- BootstrapのJavaScriptと依存関係のリンク -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
