<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件情報入力</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- 案件登録フォーム -->
        <form id="add-case-form">
            <div class="form-group">
                <label for="caseName">案件名:</label>
                <input type="text" class="form-control" id="caseName" required>
            </div>
            <div class="form-group">
                <label for="caseStatus">案件状態:</label>
                <select class="form-control" id="caseStatus" required>
                    <option value="新規">新規</option>
                    <option value="交渉中">交渉中</option>
                    <option value="契約締結">契約締結</option>
                    <option value="失注">失注</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expectedRevenue">予想収益:</label>
                <input type="number" class="form-control" id="expectedRevenue" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="representative">代表者名:</label>
                <input type="text" class="form-control" id="representative" required>
            </div>
            <!-- 顧客IDはURLパラメータから取得 -->
            <input type="hidden" id="customerId" value="">
            <button type="button" class="btn btn-primary" id="submitButton">送信</button>
            
        </form>
    </div>

    <script type="module">
        import config from '../config.js';

        document.getElementById('submitButton').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('add-case-form'));
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // フォームデータを sessionStorage に保存
            sessionStorage.setItem('caseFormData', JSON.stringify(jsonData));

            // リダイレクト
            window.location.href = '/ayumi_otake/case/add-confirm.html';
        });
    </script>

    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
