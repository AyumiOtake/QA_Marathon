<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件情報入力</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">案件情報を入力してください</h2>
        <form id="case-form">
            <div class="form-group">
                <label for="case_name">案件名:</label>
                <input type="text" class="form-control" id="case_name" name="case_name" required>
            </div>
            <div class="form-group">
                <label for="case_status">案件状況:</label>
                <select class="form-control" id="case_status" name="case_status" required>
                    <option value="新規">新規</option>
                    <option value="交渉中">交渉中</option>
                    <option value="契約締結">契約締結</option>
                    <option value="失注">失注</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expected_revenue">予想収益:</label>
                <input type="number" class="form-control" id="expected_revenue" name="expected_revenue" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="representative">代表者名:</label>
                <input type="text" class="form-control" id="representative" name="representative" required>
            </div>
            <div class="form-group">
                <label for="customer_id">顧客ID:</label>
                <input type="number" class="form-control" id="customer_id" name="customer_id" required>
            </div>
            <button type="button" class="btn btn-primary" id="submitButton">送信</button>
        </form>
    </div>
    <script type="module">
        import config from '../config.js';

        document.getElementById('submitButton').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('case-form'));
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // フォームデータを sessionStorage に保存
            sessionStorage.setItem('formData', JSON.stringify(jsonData));

            // リダイレクト
            window.location.href = 'add-confirm-case.html';
        });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
