<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件詳細</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">案件詳細</h2>
        <div id="case-details"></div>
        <button type="button" class="btn btn-danger" id="deleteButton">削除</button>
        <button type="button" class="btn btn-primary" id="updateButton">更新</button>
        <button type="button" class="btn btn-primary" onclick="location.href='list.html'">一覧に戻る</button>
    </div>
    <script type="module">
        import config from '../config.js';

        window.addEventListener('load', loadCaseDetails);

        function loadCaseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const caseId = urlParams.get('caseId');

            if (!caseId) {
                alert('案件IDが指定されていません。');
                window.location.href = 'list.html';
                return;
            }

            // データベースから案件詳細を取得
            fetch(`${config.apiUrl}/cases/${caseId}`)  // 修正: エンドポイントを修正
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayCaseDetails(data.case);  // 修正: レスポンスのプロパティが変わっているため修正
                    } else {
                        alert('案件詳細の取得に失敗しました。');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('エラーが発生しました。');
                });
        }

        function displayCaseDetails(caseDetails) {
            const caseDetailsContainer = document.getElementById('case-details');
            caseDetailsContainer.innerHTML = ''; // 既存の詳細をクリア

            for (const [key, value] of Object.entries(caseDetails)) {
                const detailItem = document.createElement('div');
                detailItem.textContent = `${key}: ${value}`;
                caseDetailsContainer.appendChild(detailItem);
            }

            document.getElementById('deleteButton').addEventListener('click', function() {
                // 削除ボタンがクリックされたら削除処理を実行
                deleteCase(caseDetails.case_id);
            });

            document.getElementById('updateButton').addEventListener('click', function() {
                // 更新ボタンがクリックされたら更新画面に遷移
                window.location.href = `update.html?caseId=${caseDetails.case_id}`;  // 修正: パラメータを追加
            });
        }

        function deleteCase(caseId) {
            // データベースから案件を削除
            fetch(`${config.apiUrl}/delete-case/${caseId}`, {  // 修正: エンドポイントを修正
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('案件が正常に削除されました。');
                    // 削除成功時に一覧画面に遷移
                    window.location.href = 'list.html';
                } else {
                    alert('案件の削除に失敗しました。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('エラーが発生しました。');
            });
        }
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
