<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件更新</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">案件更新</h2>
        <form id="update-form">
            <div class="form-group">
                <label for="case_name">案件名:</label>
                <input type="text" class="form-control" id="case_name" name="case_name" required>
            </div>
            <div class="form-group">
                <label for="case_status">案件状況:</label>
                <select class="form-control" id="case_status" name="case_status" required>
                    <option value="新規">新規</option>
                    <option value="交渉中">交渉中</option>
                    <option value="契約締結">契約締結</option>
                    <option value="失注">失注</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expected_revenue">予想収益:</label>
                <input type="number" class="form-control" id="expected_revenue" name="expected_revenue" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="representative">代表者名:</label>
                <input type="text" class="form-control" id="representative" name="representative" required>
            </div>
            <div class="form-group">
                <label for="customer_id">顧客ID:</label>
                <input type="number" class="form-control" id="customer_id" name="customer_id" required>
            </div>
            <button type="button" class="btn btn-primary" id="updateButton">更新</button>
            <button type="button" class="btn btn-primary" onclick="location.href='list.html'">一覧に戻る</button>
        </form>
    </div>
    <script type="module">
        import config from '../config.js';

        window.addEventListener('load', loadCaseDetails);

        function loadCaseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const caseId = urlParams.get('caseId');

            if (!caseId) {
                alert('案件IDが指定されていません。');
                window.location.href = 'list.html';
                return;
            }

            // データベースから案件詳細を取得
            fetch(`${config.apiUrl}/cases/${caseId}`)  // 修正: エンドポイントを修正
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        populateForm(data.case);  // 修正: レスポンスのプロパティが変わっているため修正
                    } else {
                        alert('案件詳細の取得に失敗しました。');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('エラーが発生しました。');
                });
        }

        function populateForm(caseDetails) {
            document.getElementById('case_name').value = caseDetails.case_name;
            document.getElementById('case_status').value = caseDetails.case_status;
            document.getElementById('expected_revenue').value = caseDetails.expected_revenue;
            document.getElementById('representative').value = caseDetails.representative;
            document.getElementById('customer_id').value = caseDetails.customer_id;
        }

        document.getElementById('updateButton').addEventListener('click', function() {
            // フォームのデータを取得
            const formData = new FormData(document.getElementById('update-form'));
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // データベースにデータを更新
            fetch(`${config.apiUrl}/update-case/${caseId}`, {  // 修正: エンドポイントを修正
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('案件情報が正常に更新されました。');
                    // 更新成功時に一覧画面に遷移
                    window.location.href = 'list.html';
                } else {
                    alert('案件情報の更新に失敗しました。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('エラーが発生しました。');
            });
        });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
